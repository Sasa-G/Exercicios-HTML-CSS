<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=Formulario responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>
            <div class="input-box">
                <label>Email address</label>
                <input type="text" placeholder="Enter Email address" required>
            </div>

            <div class="colum">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter Phone Number" required>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter Birth Date" required>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="geneder-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check" name="gender">
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check" name="gender">
                        <label for="check-other">Prefer not to say</label>
                </div>
            </div>

            <div class="input-box">
                <label>Address</label>
                <input type="text" placeholder="Enter street address" required>
                <input type="text" placeholder="Enter street address line 2" required>
                <div class="colum">
                    <div class="select-box">
                        <select>
                            <option>Country</option>
                            <option>SÃ£o Paulo</option>
                            <option>Campinas</option>
                            <option>Rio de Janeiro</option>
                            <option>Bahia</option>
                            <option>Osasco</option>
                        </select>
                    </div>
                </div>
                <input type="text" placeholder="Enter you city" required>
           
            <div class="colum">
                <input type="text" placeholder="Enter you region" required>
                <input type="number" placeholder="Enter postal code" required>
            </div>
        </div>

            <button>Sumbit</button>
        </form>
    </section>
</body>
</html>
